<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Installment Tracker</title>
    <link rel='stylesheet' href='gears/main.css'>
</head>
<body>

<div class="top-bar">
    <div class="flex">
        <h1>Installment Tracker</h1>
        <div class="flex-column">
            <div>by <a href="https://liledix4.github.io">liledix4</a></div>
            <div class="version-number"></div>
        </div>
    </div>
    <div class="flex">
        <div class='buttons actions'>
            <input type='button' class='action__print' value='Print'>
            <input type='button' class='action__open-file' value='Open JSON File'>
            <input type='file' class='action__open-file_hidden' accept='.json'>
        </div>
        <div class='buttons language-select'></div>
    </div>
</div>

<div class='contents'></div>

<script type='module' src='gears/main.js'></script>
</body>
</html>
